apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: kibana
  name: kibana
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kibana
  template:
    metadata:
      labels:
        k8s-app: kibana
    spec:
      containers:
        - env:
            - name: ELASTICSEARCH_HOSTS
              value: http://elasticsearch:9200
          image: docker.elastic.co/kibana/kibana:8.17.4
          name: kibana
          ports:
            - containerPort: 5601
              protocol: TCP
      restartPolicy: Always
